<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usable 5 Apple Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <h1>Usable 5 Apple Watch</h1>
    <img src="/watch.jpg" alt="" srcset="" class="image">
    <div class="conversation">
        <div class="text" id="text">
            <div class="info">
                <p style="color: yellow; font-size:20px">< 교수님</p>
                <p style="color: white; font-size:20px">7:30</p>
            </div>
            <div class="inbox">
                <p>교수님</p>
                <div class="inbox-text" id="inbox-text-1">
                    <p id="inbox-text-1-p">정현 학생</p>
                </div>
            </div>
            <div class="inbox">
                <p>교수님</p>
                <div class="inbox-text" id="inbox-text-2">
                    <p id="inbox-text-2-p">급하게 미팅을 1시로 미뤄야할 것 같은데, 가능한가요?</p>
                </div>
            </div>
        </div>

        <div class="recommendation" id="recommendation">
            <div class="info">
                <p style="color: yellow; font-size:20px">< 교수님</p>
                <p style="color: white; font-size:20px">7:30</p>
            </div>
            <div class="inbox">
                <p>교수님</p>
                <div class="inbox-text">
                    <p id="recommendation-target-message">급하게 미팅을 1시로 미뤄야할 것 같은데, 가능한가요?</p>
                </div>
            </div>
            <hr>
            <div class="recommendation-box">
                <p>추천 답변</p>
                <div class="recommendation-text" id="recommendation-text-1">
                    <p id="recommendation-text-1-p">네 알겠습니다!</p>
                </div>
                <div class="recommendation-text" id="recommendation-text-2">
                    <p id="recommendation-text-2-p">안될 것 같습니다</p>
                </div>
            </div>
        </div>

        <div class="auto-answer" id="auto-answer">
            <div class="other-options">
                <div class="other-option">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="other-option">
                    <i class="fas fa-laugh"></i>
                </div>
                <div class="other-option">
                    <i class="fas fa-keyboard"></i>
                </div>
            </div>
            <div class="auto-answer-text" id="auto-answer-text-1">
                <i class="fas fa-bars"></i> <p>네</p>
            </div>
            <div class="auto-answer-text" id="auto-answer-text-2">
                <i class="fas fa-bars"></i> <p>아니요</p>
            </div>
            <div class="auto-answer-text" id="auto-answer-text-3">
                <i class="fas fa-bars"></i> <p>감사합니다</p>
            </div>
        </div>

        <div class="tune-tone" id="tune-tone">
            <div class="back-btn" id="back-btn">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </div>
            <div class="tune-tone-text" id="tune-tone-text-1">
                <p id="tune-tone-text-1-p">네 알겠습니다</p>
            </div>
            <div class="tune-tone-text" id="tune-tone-text-2">
                <p id="tune-tone-text-2-p">네</p>
            </div>
            <div class="tune-tone-text" id="tune-tone-text-3">
                <p id="tune-tone-text-3-p">오케이~!</p>
            </div>
        </div>

        <div class="final-answer" id="final-answer">
            <div class="info">
                <p style="color: yellow; font-size:20px">
                    < 교수님</p>
                        <p style="color: white; font-size:20px">7:30</p>
            </div>
            <div class="inbox">
                <p>교수님</p>
                <div class="inbox-text">
                    <p>정현 학생</p>
                </div>
            </div>
            <div class="inbox">
                <p>교수님</p>
                <div class="inbox-text">
                    <p>급하게 미팅을 1시로 미뤄야할 것 같은데, 가능한가요?</p>
                </div>
            </div>
            <div class="outbox">
                <div class="outbox-text">
                    <p id="outbox-text-p">네 알겠습니다!</p>
                </div>
            </div>
        </div>

        <div class="retry" id="retry">
            <div class="retry-btn" id="retry-btn">
                <i class="fas fa-redo-alt"></i>
            </div>
            <p>다시 하기</p>
        </div>


    </div>
    <script src="/main.js"></script>
</body>

</html>
